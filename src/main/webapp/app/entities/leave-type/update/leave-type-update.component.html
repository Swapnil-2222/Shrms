<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-leave-type-heading" data-cy="LeaveTypeCreateUpdateHeading" jhiTranslate="shrmsApp.leaveType.home.createOrEditLabel">
        Create or edit a Leave Type
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.leaveType.leaveType" for="field_leaveType">Leave Type</label>
          <input type="text" class="form-control" name="leaveType" id="field_leaveType" data-cy="leaveType" formControlName="leaveType" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.leaveType.noOfDays" for="field_noOfDays">No Of Days</label>
          <input type="text" class="form-control" name="noOfDays" id="field_noOfDays" data-cy="noOfDays" formControlName="noOfDays" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.leaveType.companyId" for="field_companyId">Company Id</label>
          <input type="number" class="form-control" name="companyId" id="field_companyId" data-cy="companyId" formControlName="companyId" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.leaveType.status" for="field_status">Status</label>
          <input type="text" class="form-control" name="status" id="field_status" data-cy="status" formControlName="status" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.leaveType.lastModified" for="field_lastModified">Last Modified</label>
          <div class="d-flex">
            <input
              id="field_lastModified"
              data-cy="lastModified"
              type="datetime-local"
              class="form-control"
              name="lastModified"
              formControlName="lastModified"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.leaveType.lastModifiedBy" for="field_lastModifiedBy">Last Modified By</label>
          <input
            type="text"
            class="form-control"
            name="lastModifiedBy"
            id="field_lastModifiedBy"
            data-cy="lastModifiedBy"
            formControlName="lastModifiedBy"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.leaveType.hasCarryForward" for="field_hasCarryForward">Has Carry Forward</label>
          <input
            type="checkbox"
            class="form-check"
            name="hasCarryForward"
            id="field_hasCarryForward"
            data-cy="hasCarryForward"
            formControlName="hasCarryForward"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.leaveType.hasEarned" for="field_hasEarned">Has Earned</label>
          <input type="checkbox" class="form-check" name="hasEarned" id="field_hasEarned" data-cy="hasEarned" formControlName="hasEarned" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="shrmsApp.leaveType.hasCustomPolicy" for="field_hasCustomPolicy">Has Custom Policy</label>
          <input
            type="checkbox"
            class="form-check"
            name="hasCustomPolicy"
            id="field_hasCustomPolicy"
            data-cy="hasCustomPolicy"
            formControlName="hasCustomPolicy"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
